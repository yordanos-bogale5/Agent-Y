<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Y</title>

  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-chat: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border-color: #e5e7eb;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --user-bg: #3b82f6;
      --user-text: #ffffff;
      --ai-bg: #f3f4f6;
      --ai-text: #1f2937;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-chat: #111827;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --border-color: #374151;
      --accent-color: #60a5fa;
      --accent-hover: #3b82f6;
      --user-bg: #3b82f6;
      --user-text: #ffffff;
      --ai-bg: #1f2937;
      --ai-text: #f9fafb;
      --input-bg: #1f2937;
      --input-border: #374151;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-primary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ai-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background-color: var(--bg-secondary);
      border-color: var(--accent-color);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background-color: var(--bg-chat);
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 100%;
      animation: fadeIn 0.3s ease-out;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background-color: var(--user-bg);
      color: var(--user-text);
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
      color: white;
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }

    .message.user .message-bubble {
      background-color: var(--user-bg);
      color: var(--user-text);
      margin-left: 20%;
    }

    .message.ai .message-bubble {
      background-color: var(--ai-bg);
      color: var(--ai-text);
      border: 1px solid var(--border-color);
      margin-right: 20%;
    }

    .message-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .message:hover .message-actions {
      opacity: 1;
    }

    .action-btn {
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background-color: var(--bg-secondary);
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background-color: var(--ai-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-right: 20%;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .typing-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    .input-container {
      padding: 16px 20px;
      border-top: 1px solid var(--border-color);
      background-color: var(--bg-primary);
      position: sticky;
      bottom: 0;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      padding: 8px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .prompt-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      min-height: 20px;
      max-height: 120px;
      font-family: inherit;
      padding: 4px 0;
    }

    .prompt-input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      background: var(--accent-color);
      border: none;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .welcome-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 20px;
    }

    .welcome-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .example-prompts {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 280px;
      margin: 0 auto;
    }

    .example-prompt {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .example-prompt:hover {
      border-color: var(--accent-color);
      background: var(--accent-color);
      color: white;
      transform: translateY(-1px);
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin: 16px 20px;
      font-size: 13px;
      display: none;
    }

    [data-theme="dark"] .error-message {
      background: #1f1f23;
      border-color: #dc2626;
      color: #fca5a5;
    }

    .error-message.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="ai-icon">âš¡</div>
      <h1>Agent Y</h1>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
  </div>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message" id="welcomeMessage">
        <div class="welcome-icon">âš¡</div>
        <div class="welcome-title">Welcome to Agent Y</div>
        <div class="welcome-subtitle">Your AI assistant for Google Docs. What would you like me to help you with?</div>
        <div class="example-prompts">
          <div class="example-prompt" onclick="useExamplePrompt(this)">
            Create a table with 3 columns and 5 rows
          </div>
          <div class="example-prompt" onclick="useExamplePrompt(this)">
            Summarize the selected text
          </div>
          <div class="example-prompt" onclick="useExamplePrompt(this)">
            Make this text more professional
          </div>
          <div class="example-prompt" onclick="useExamplePrompt(this)">
            Add bullet points to organize this content
          </div>
        </div>
      </div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea
          id="promptInput"
          class="prompt-input"
          placeholder="Tell me what you want me to do..."
          rows="1"
        ></textarea>
        <button class="send-btn" onclick="sendMessage()" id="sendBtn" title="Send message">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22,2 15,22 11,13 2,9"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    let conversationHistory = [];
    let isProcessing = false;

    // Initialize the interface
    document.addEventListener('DOMContentLoaded', function() {
      initializeChat();
      setupEventListeners();
      loadTheme();
    });

    function initializeChat() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function setupEventListeners() {
      const promptInput = document.getElementById('promptInput');

      // Auto-resize textarea
      promptInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });

      // Handle Enter key (Shift+Enter for new line, Enter to send)
      promptInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('agent-y-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('agent-y-theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      document.getElementById('theme-icon').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function useExamplePrompt(element) {
      const promptText = element.textContent.trim();
      document.getElementById('promptInput').value = promptText;
      sendMessage();
    }

    /**
     * Send message to AI
     */
    function sendMessage() {
      const promptInput = document.getElementById('promptInput');
      const message = promptInput.value.trim();

      if (!message || isProcessing) {
        return;
      }

      // Hide welcome message
      const welcomeMessage = document.getElementById('welcomeMessage');
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }

      // Add user message to chat
      addMessage('user', message);

      // Clear input
      promptInput.value = '';
      promptInput.style.height = 'auto';

      // Show typing indicator
      showTypingIndicator();

      // Disable send button
      isProcessing = true;
      updateSendButton();

      // Send to backend
      google.script.run
        .withSuccessHandler(handleAIResponse)
        .withFailureHandler(handleError)
        .processAIRequest(message);
    }

    function addMessage(type, content, actions = null) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = type === 'user' ? 'U' : 'âš¡';

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = content;

      messageContent.appendChild(bubble);

      if (actions && type === 'ai') {
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'message-actions';

        const insertBtn = document.createElement('button');
        insertBtn.className = 'action-btn';
        insertBtn.textContent = 'ðŸ“„ Insert';
        insertBtn.onclick = () => insertIntoDocument(content);

        const copyBtn = document.createElement('button');
        copyBtn.className = 'action-btn';
        copyBtn.textContent = 'ðŸ“‹ Copy';
        copyBtn.onclick = () => copyToClipboard(content);

        actionsDiv.appendChild(insertBtn);
        actionsDiv.appendChild(copyBtn);
        messageContent.appendChild(actionsDiv);
      }

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Store in conversation history
      conversationHistory.push({ type, content, timestamp: Date.now() });
    }

    function showTypingIndicator() {
      const chatMessages = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai';
      typingDiv.id = 'typing-indicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'âš¡';

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      const typingBubble = document.createElement('div');
      typingBubble.className = 'typing-indicator show';
      typingBubble.innerHTML = `
        <span style="color: var(--text-secondary); font-size: 13px;">Agent Y is thinking</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;

      messageContent.appendChild(typingBubble);
      typingDiv.appendChild(avatar);
      typingDiv.appendChild(messageContent);

      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function updateSendButton() {
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = isProcessing;
    }

    /**
     * Handle successful AI response
     */
    function handleAIResponse(result) {
      hideTypingIndicator();
      isProcessing = false;
      updateSendButton();

      if (result.success) {
        const responseText = result.result.text || result.result;
        addMessage('ai', responseText, true);
        hideError();
      } else {
        showError(result.error || 'Unknown error occurred');
      }
    }

    /**
     * Handle AI request error
     */
    function handleError(error) {
      hideTypingIndicator();
      isProcessing = false;
      updateSendButton();
      showError(error.message || 'Request failed');
    }

    /**
     * Show error message
     */
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');

      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    /**
     * Hide error message
     */
    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.classList.remove('show');
    }

    /**
     * Insert text into document
     */
    function insertIntoDocument(text) {
      google.script.run
        .withSuccessHandler(() => {
          showSuccess('âœ“ Inserted into document');
        })
        .withFailureHandler((error) => {
          showError('Failed to insert: ' + error.message);
        })
        .insertTextAtCursor(text);
    }

    /**
     * Copy text to clipboard
     */
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showSuccess('âœ“ Copied to clipboard');
      }).catch(() => {
        showError('Failed to copy to clipboard');
      });
    }

    /**
     * Show success message
     */
    function showSuccess(message) {
      // Create a temporary success indicator
      const successDiv = document.createElement('div');
      successDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--accent-color);
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      `;
      successDiv.textContent = message;
      document.body.appendChild(successDiv);

      setTimeout(() => {
        successDiv.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(successDiv);
        }, 300);
      }, 2000);
    }

    /**
     * Clear conversation
     */
    function clearConversation() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      conversationHistory = [];

      // Show welcome message again
      const welcomeMessage = document.getElementById('welcomeMessage');
      if (welcomeMessage) {
        welcomeMessage.style.display = 'block';
        chatMessages.appendChild(welcomeMessage);
      }
    }

    /**
     * Open settings dialog
     */
    function openSettings() {
      google.script.run.showSettings();
    }
  </script>
</body>
</html>
